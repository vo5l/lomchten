{% extends 'blog/base_blog.html' %}

{% block title %}
    Удалить пост - {{ block.super }}
{% endblock %}


{% block content %}

  <form action="{{ post.get_delete_url }}" method="post" >
    {% csrf_token %}
    <h4> Удалить <b>"{{ post.title|title }}"</b> ?</h4>
    <a href="{{ post.get_absolute_url }}">Нет</a>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
  </form>

{% endblock %}
